<!DOCTYPE html>
<html>
    <head>
        <title>Paradox Radio Admin</title>
        <link href="css/admin.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cd8d681245.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <i class="fas fa-running header-logo"></i>
            <h1>Escape Radio</h1>
            <a class='header-link' href='#'>help</a>
        </header>
        
        <main>
            <div class="container" id="playlist-container">
                <button class="button-controls" id="controls-setUp">Set Up</button>
            </div>
            
            <div class="container" id="clue-container">
                <textarea 
                    id="clue-input" 
                    rows='6'
                    placeholder='write your custom message here'
                ></textarea>
                <div class='container-clueButtons'>
                    <div class='clue-indicatorContainer'>
                        <p>Clue Request: </p>
                        <div class='clue-indicator'></div>
                    </div>

                    <div >      
                        <button id='button-hide' class='clueButtons'>Hide Clue</button>
                        <button id="button-send" class='clueButtons'>Send Clue</button>
                    </div>
                </div>
            </div>
        
            <div class="container trackDisplay-container">
                <h3>Now Playing</h3>
                <p id="currentTrack"></p>
                <div class="trackDisplay-visualContainer">
                    <div class="trackDisplay-visual">
                        <div id="trackDisplay-progressBar"></div>
                    </div>
                    <p class='trackDisplay-visual-text'>
                        <span id="trackTimeRemaining">00:00</span></em>
                    </p>
                </div>
            </div>
            
            <div class="container timeAndControls-container">
                <div class="time-container">
                    <h2 class="time-title">Time Remaining</h2>
                    <div class=time-timeDisplay>
                        <input class="timeDisplay-box" id="timeDisplay-mins" type="text" value="" readonly />
                        <p>:</p>
                        <input class="timeDisplay-box" id="timeDisplay-secs" type="text" value="" readonly />
                    </div>
                </div>
                
                <div class="controls-container">
                    <div class="controls-buttons">
                        <button class="button-controls" id="controls-play">Play</button>
                        <button class="button-controls" id="controls-pause">Pause</button>
                        <button class="button-controls" id="controls-reset">Reset</button>
                    </div>
                    <p class="controls-note"><em>IMPORTANT: pausing the time will also pause the audio</em></p>
                </div>
            </div>
            
            <div class="container ending-container">
                    <button class="button-ending" id="button-ending-perfectWin">Perfect Win</button>
                    <button class="button-ending" id="button-ending-earlyWin">Early Win</button>
            </div> 
        </main>
        
        <div class="popUp" id="popUp-endGame">
            <div class="popUp-textBox">
                <h2>The team took <span id="minsTaken">00</span> minutes and <span id="secsTaken">00</span> seconds</h2>
                <a href="#" id="popUp-close">X</a>
            </div>
        </div>
        
        <script src="node_modules/howler/src/howler.core.js"></script>
        <script src="js/radio.js" type="module"></script>
        <script src="js/clueSystem.js" type="module"></script>
    </body>
</html>
